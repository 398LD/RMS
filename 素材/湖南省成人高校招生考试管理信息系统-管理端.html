        function sendCode() {
            var sjh = $('#txtSJH').val();
            if (sjh == '') {
                layer.msg("请输入手机号!");
                $('#txtSJH').focus();
            } else if (sjh.length != 11) {
                layer.msg("请输入正确的手机号!");
                $('#txtSJH').focus();
            } else if (!isNumber(sjh)) {
                layer.msg("请输入正确的手机号!");
                $('#txtSJH').focus();
            } else {
                xk.post('ajax_operation.aspx',
                {
                    action: 'send_yzm',
                    sjh: sjh
                },
                function (msg) {
                    if (msg.RST == "SUC") {
                        layer.msg(msg.MSG + (!msg.INDEX ? '' : ('(序号' + msg.INDEX + ')')));
                        Pause(60);
                    } else if (d.RST == "URL") {
                        window.location.href = d.MSG;
                        return;
                    } else {
                        layer.msg(msg.MSG);
                    }
                });
            }
        }

        function Pause(Second) {
            if (Second > 0) {
                $("#btnSendCode").text(Math.ceil(Second) + "秒");
                $("#btnSendCode").prop("disabled", true)
            }
            else {
                $("#btnSendCode").text("发送验证码");
                $("#btnSendCode").prop("disabled", false)
            }
            if (Second > 0) {
                Second -= 0.1;
                setTimeout("Pause(" + Second + ")", 100)
            }
        }

        function isNumber(value) {         //验证是否为数字
            var patrn = /^(-)?\d+(\.\d+)?$/;
            if (patrn.exec(value) == null || value == "") {
                return false
            } else {
                return true
            }
        }
